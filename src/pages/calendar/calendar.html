<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Mi calendario de actividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-start small color="secondary" (click)="addEvent()">
          <ion-icon name="alarm"></ion-icon>
            Añadir evento
        </button>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-select [(ngModel)]="calendar.mode" style="max-width: 100%">
          <ion-option *ngFor="let mode of calendarModes" [value]="mode.key">{{mode.value}}
          </ion-option>
        </ion-select>      
      </ion-col>
    </ion-row>
  </ion-grid>
  <calendar [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30">
  </calendar>
  <div>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <div class="card-body">
            <p class="card-text">Asignatura: {{item.payload.doc.data().name}}</p>
            <p class="card-text">Creditos: {{item.payload.doc.data().credits}}</p>
            <p class="card-text">Día: {{item.payload.doc.data().days}}</p>
            <p class="card-text">Maestro: {{item.payload.doc.data().teacher}}</p>
            <p class="card-text">Actividades: {{item.payload.doc.data().activities}}</p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
