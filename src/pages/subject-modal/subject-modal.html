<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Crear materia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="subject.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Créditos" [(ngModel)]="subject.credits" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Profesor" [(ngModel)]="subject.teacher" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Días de la Semana</ion-label>
        <ion-select [(ngModel)]="subject.day">
          <ion-option *ngFor="let day of subject_days">{{day}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Horario</ion-label>
        <ion-datetime displayFormat="hh:mm" [(ngModel)]="subject.hour"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button full icon-left color="secondary" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>
        Añadir materia
    </button>
</ion-content>
